<html lang="en">

</head>
<body>

    <div class="wrapper">
        <h1>Sign In</h1>
        <form action="#">
            <input type="text" placeholder="Username" #userName required>
            <input type="password" placeholder="Password" #userPassword required>
            <div class="recover">
                <div class="forgotPassword">
                    <span routerLink="/forgot-password">Forgot Password?</span>
                  </div>
            </div>
        </form>
        <button (click)="authService.SignIn(userName.value, userPassword.value)">Sign In</button>
        <button (click)="authService.GoogleAuth()">
            <div class="left">
                <img width="20px"  alt="Google sign-in" 
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
            </div>
            <div class="right">
                Login with Google
            </div>
        </button>
        <button (click)="authService.FacebookAuth()">
            <div class="left">
                <img width="20px"  alt="Facebook sign-in" 
                    src="https://upload.wikimedia.org/wikipedia/commons/4/4d/F_icon_reversed.svg" />
            </div>
            <div class="right">
                Login with Facebook
            </div>
        </button>
        <div class="member">
            Not a member? <a routerLink="/register">Sign up here</a>
        </div>
    </div>
</body>
</html>
