<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Box Icons-->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <!-- CSS -->
  <link rel="stylesheet" href="dashboard.component.css">
  <title>Dashboard</title>
</head>
<body>

	<section id="sidebar">
		<a href="#" class="brand">
			<!-- <i class='bx bxs-smile'></i> -->
			<img src="/assets/images/logo.png" width="100" height="100">
			<span class="text"></span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="./lists">
					<i class='bx bx-list-ul'></i>					
					<span class="text">Task Lists</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-note' ></i>
					<span class="text">Notes</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-music' ></i>
					<span class="text">Past Playlists</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Team</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="./settings">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out' ></i>					
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>

  <!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="/assets/images/lofi-girl.jpg">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="./dashboard">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>
			</div>

			<ul class="box-info">
				
			</ul>


			<div class="table-data">        
        
        		<!-- To Do List-->
				<div class="todo">
					<div class="head">
						<h3>Todo List</h3>
						<i class='bx bx-plus' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<ul class="todo-list">
						<app-todo></app-todo>
					</ul>
				</div>

		<!-- Recent Orders (Spotify)-->
        <div class="order">
			<div class="head">
				<h3>Spotify</h3>
				<i class='bx bx-search' ></i>
				<i class='bx bx-filter' ></i>
			</div>
			<app-spotify-player></app-spotify-player>
		</div>
			</div>
		</main>
		<!-- MAIN -->

	</section>
	<!-- CONTENT -->

</body>
</html>
