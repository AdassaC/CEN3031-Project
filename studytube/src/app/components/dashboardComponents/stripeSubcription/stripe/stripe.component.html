
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Box Icons-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>User Settings > Stripe</title>
</head>
<body>
    <section id="sidebar">
		<a href="./dashboard" class="brand">
			<!-- <i class='bx bxs-smile'></i> -->
			<img src="/assets/images/logo.png" width="100" height="100">
			<span class="text"></span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="./dashboard">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="./lists">
					<i class='bx bx-list-ul'></i>					
					<span class="text">Task Lists</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-note' ></i>
					<span class="text">Notes</span>
				</a>
			</li>
			<li>
				<a href="./playlist">
					<i class='bx bx-music' ></i>
					<span class="text">Playlists</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Team</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="./settings">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<!-- (New!) Logout button -->
			<li>
				<a href="./home" class="nav-link" (click)="authService.SignOut">
					<i class='bx bxs-log-out'></i>					
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>

  <!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="/assets/images/lofi-girl.jpg">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="./dashbord">Dashboard</a>
						</li>
						<i class='bx bx-chevron-right' ></i>
						<li>
							<a class="active" href="./settings">Settings</a>
						</li>
                        <i class='bx bx-chevron-right' ></i>
                        <li>
							<a class="active" href="./stripe">Stripe</a>
						</li>
					</ul>
				</div>
			</div>

			<ul class="box-info">
				
			</ul>

            <div class="stripe_form">
                <div class="field">
                    <label class="label left">Name</label>
                    <div class="control">
                    <input class="input" type="text" placeholder="Text input" #name>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label left">Email</label>
                    <div class="control has-icons-left has-icons-right">
                    <input class="input is-danger" type="email" placeholder="Email input" #userEmail>
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span>
                    </div>
                    <!--<p class="help is-danger">This email is invalid</p>-->
                </div>
            
                <div class="field">
                    <div class="field-label"></div>
                    <label class="label left">Phone</label>
                    <div class="field-body">
                    <div class="field is-expanded">
                        <div class="field has-addons">
                        <p class="control">
                            <a class="button is-static">
                            +
                            </a>
                        </p>
                        <p class="control is-expanded">
                            <input class="input" type="tel" placeholder="Your phone number" #userPhone>
                        </p>
                        </div>
                        <p class="help">Do not enter the first zero</p>
                    </div>
                    </div>
                </div>
            
                <div class="field">
                    <div class="control">
                    <label class="checkbox left">
                        <input type="checkbox" required>
                        I agree to the <a href="https://stripe.com/legal/ssa">terms and conditions</a>
                    </label>
                    </div>
                </div>

                <div>

                </div>

                <div class="field is-grouped">
                    <div class="control">
                    	<button class="button is-link" (click)="addCustomer(userEmail.value, userPhone.value)">
							<a href="./settings">
								Submit
							</a>
						</button>
                    </div>
                    <div class="control">
                    <button class="button is-link is-light">Cancel</button>
                    </div>
                </div>
            </div>

		</main>
		<!-- MAIN -->

	</section>
	<!-- CONTENT -->


</body>
</html>
