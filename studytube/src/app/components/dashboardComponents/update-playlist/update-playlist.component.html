<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Box Icons-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Update Playlist</title>
</head>
<body>
    <section id="sidebar">
		<a href="./dashboard" class="brand">
			<!-- <i class='bx bxs-smile'></i> -->
			<img src="/assets/images/logo.png" width="100" height="100">
			<span class="text"></span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="./dashboard">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="./lists">
					<i class='bx bx-list-ul'></i>					
					<span class="text">Task Lists</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-note' ></i>
					<span class="text">Notes</span>
				</a>
			</li>
			<li>
				<a href="./playlist">
					<i class='bx bx-music' ></i>
					<span class="text">Playlists</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Team</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="./settings">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<!-- (New!) Logout button -->
			<li>
				<a href="./home" class="nav-link" (click)="authService.SignOut">
					<i class='bx bxs-log-out'></i>					
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>

  <!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form class="searchForm" action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="/assets/images/lofi-girl.jpg">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="./dashboard">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="./playlit"> Generate Playlist</a>
						</li>
					</ul>
				</div>
			</div>

			<ul class="box-info">
				
			</ul>

            <section class="playlistGenerator">
                <div >
                    <form [formGroup]="playlistForm">
                        <h2>Create a Playlist</h2>
                        <label for="playlist-name">PLAYLIST NAME </label>
                        <input class="input" id="playlist-name" type="playlistName" placeholder= "''My New Playlist''" formControlName="playlistName" #pName>
        
                        <label for="songNumber">MAX NUMBER OF SONGS </label>
                        <input class="input" id="songNumber" type="songNumber" placeholder= "" formControlName="numberOfSongs">
        
                        <!--<label for="songNumber">GENRES: </label>
                        <input id="songNumber" type="text" formControlName="numberOfSongs">-->
        
                        <!--GENRES FROM USER INPUT-->
                        <div formArrayName="genres">
                            
                            <div class = "form-row">
                                <button type="button" (click)="addUserGenres()">+ Add a Genre</button>
        
                                <div *ngFor="let genre of userGenres.controls; let i=index">
                                    <!-- The repeated genres template -->
                                    <!--<label for="genre-{{ i }}">GENRE</label>-->
                                    <input class="genre" id="genre-{{ i }}" type="text" placeholder="Choose a genre..." [formControlName]="i">
                                </div>
                            </div>
        
                        </div>
        
                        <button class="submit" type="submit" (click)="onSubmit(pName.value)">
                            <a class="generate" href="./playlist">
                                Generate Playlist
                            </a>
                        </button>
                    </form>
                </div>
            </section>

		</main>
		<!-- MAIN -->

	</section>
	<!-- CONTENT -->
</body>
