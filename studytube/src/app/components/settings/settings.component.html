<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Box Icons-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>User Settings</title>
</head>
<body>
    <section id="sidebar">
		<a href="./dashboard" class="brand">
			<!-- <i class='bx bxs-smile'></i> -->
			<img src="/assets/images/logo.png" width="100" height="100">
			<span class="text"></span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="./dashboard">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="./lists">
					<i class='bx bx-music' ></i>
					<span class="text">Playlists</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-note' ></i>
					<span class="text">Notes</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="./settings">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<!-- (New!) Logout button -->
			<li>
				<a href="./home" class="nav-link" (click)="authService.SignOut">
					<i class='bx bxs-log-out'></i>					
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>

  <!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="/assets/images/lofi-girl.jpg">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Settings</a>
						</li>
					</ul>
				</div>
			</div>

			<ul class="box-info">
				
			</ul>


			<div class="user-profile">        
                <div class="row" *ngIf="authService.userData as user" >
                    <!--<h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>-->
                    <p>User ID: <strong>{{user.uid}}</strong></p>
                    <p>Email: <strong>{{user.email}}</strong></p>
                    <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
                </div>
            </div>

		</main>
		<!-- MAIN -->

	</section>
	<!-- CONTENT -->


</body>
</html>
