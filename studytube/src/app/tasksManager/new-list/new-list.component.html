<div class="centered-content">
    <div class="modal-box">
        <h1 class="title is-primary">
            Create a new list
        </h1>

        <div class="name-field field has-addons">
            <div class="control">
              <input class="input is-medium" type="text" placeholder="Enter list name" #title>
            </div>
            <div class="control">
              <a href="./lists" class="button is-primary is-medium" (click)="createList(title.value)">
                Create
              </a>
            </div>
          </div>
    </div>
</div>
