<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Bug</title>
</head>

<body>
    <nav>
        <app-navbar></app-navbar>
    </nav>
    <section class="report_bugs_page">
        <div class="grid max-w-screen-xl px-4 pt-20 pb-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12 lg:pt-28">
            <div style="margin-top: 290px; max-width: 1280px; margin-bottom: 30px;">
                <form class = "form report_bugs_form">
                    <h1>Report a Bug!</h1>
                    <div class="form-row">
                    <hr width="100%" color="FFFFFFFF">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-input" style="border-radius:5px" id="title" required>
                    </div>

                    <div class="form-row">
                    <hr width="100%" height="100%" color="FFFFFFFF">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-input" style="height:100px; border-radius:10px" id="description">
                    </div>

                    <hr size="8" width="100%" color="FFFFFFFF">
                    <button type="submit" class="btn btn-block">Submit</button>

                </form>
            </div>
        </div>
    </section>   
</body>
</html>
